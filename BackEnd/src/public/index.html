<!-- index.html -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Sobrevivente</title>
    <script src="./Scripts/DataSubmit.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="registerForm" enctype="multipart/form-data">
        <h2>Registre o Sobrevivente</h2> <br>

        <label for="codigo">Codigo:</label>
        <input type="text" id="codigo" name="codigo"><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao"><br>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*"><br>

        <label for="url">Youtube Url:</label>
        <input type="text" id="url" name="url"><br>

        <label for="transcricao">Transcrição:</label>
        <input type="text" id="transcricao" name="transcricao"><br>
        
        <br>
        <button type="submit">Enviar</button>

    </form>

    </body>
    </html>
